<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <meta charset="utf-8">

    <title>amaze-website | Form Application Selector</title>

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />

    <meta name="author" content="" />
    <meta name="description" content="" />

    <link rel="canonical" href="" />

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/icon" />

    <link href="/css/screen.css" rel="stylesheet" media="screen" />
    <link href="/css/print.css" rel="stylesheet" media="print" />

    <script src="/js/modernizr-custom.js"></script>

    <script>
    	var dataLayer = [];
    </script>

</head>

<body>

    <div id="site" class="site" data-require="views/scrollTopView">

        <main role="main" class="static">

            <a class="static__back" href="../index.html">Back to Index</a>

            <h1 class="static__heading text--xlarge">Form Application Selector</h1>

            

<section class="frm-selector vsb--large" data-require="views/formSelectorView">
	<div class="site__max-element-width">
	    <div class="grid">
	        <div class="grid__item one-whole">
                <a href="form-application-standard.html" data-toggle class="frm-selector__anchor">
	                <h1 class="frm-selector__title">Do you think you have what we're after? <span class="frm-selector__link">Apply now</span></h1>
				</a>
				<div class="frm-selector__expander" data-expander>
					<div class="frm-selector__content" data-content></div>
				</div>
	        </div>
	    </div>
    </div>

    <script id="template-close-form" type="text/x-handlebars-template">
		<h1 class="text--xlarge frm-selector__title">Changed your mind already? <span class="frm-selector__link">Close application</span></h1>
	</script>

	<script id="template-complete-form" type="text/x-handlebars-template">
		<div class="grid grid--center">
			<div class="grid__item one-whole medium--six-eighths large--eight-twelfths">
				<div class="editorial">
					<h1 class="text--xxlarge frm-selector__title">Thanks {{name}}</h1>
				</div>
			</div>
		</div>
	</script>

	<script id="template-error-form" type="text/x-handlebars-template">
		<div class="grid grid--center">
			<div class="grid__item one-whole medium--six-eighths large--eight-twelfths">
				<div class="editorial">
					<h1 class="text--xxlarge frm-selector__title">Oops</h1>
				</div>
			</div>
		</div>
	</script>

</section>





        </main>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/../js/jquery.js">\x3C/script>')</script>

    
    <script src="/js/lib/bower/require.js" data-main="/js/main-async"></script>
    

</body>

</html>
